<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevElevate - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>DevElevate</h1>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="theme-toggle">Dark Mode</button>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to DevElevate! I am a passionate developer...</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div id="project-container"></div>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul id="skills-list"></ul>
    </section>
    
    <section id="testimonials">
        <h2>Testimonials</h2>
        <div id="testimonials-container"></div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 DevElevate | <a href="resume.pdf" download>Download CV</a></p>
    </footer>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        
        header {
            background: #007bff;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background: #007bff;
            color: white;
        }
        
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }
    </style>
    
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
